<!-- extend base -->
{% extends "base.html" %}
<!-- set title -->
{% block title %}Статья{% endblock %}
<!-- set content -->
{% block content %}
<div class="container">
		<h2>{{ result[0]['title'] }}</h2>

		<div style="width:80%; margin: auto">
				{% for items in result %}
				<img src="{{ url_for('static', filename=result[items]['screenshot']) }}" width="50%">
				<p>{{ result[items]['start'] }} --> {{ result[items]['end'] }}</p>
				<p class="justify">{{ result[items]['text'] }}</p>
				{% endfor %}
		</div>
</div>

{% endblock %}
